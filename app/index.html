<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms UI</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container container--double">
		<form class="form form--signup_big" name="sign-up" method="POST">
	<div class="header">
		<h1 class="">Sign up</h1>
		<p class=""><a href="#">Already Registered?</a></p>
	</div>
	<div class="content">
		<input type="text" name="login" class="" placeholder="E-mail or login">
		<input type="password" name="password" class="" placeholder="Password">
		<p>
			<a href="#">Forgot Password?</a>
		</p>
		<input type="submit" class="button" value="Sign Up">
		<p>
			<span>OR</span>
		</p>
		<input type="button" name="fb-log" class="" value="Login via Facebook">
		<input type="button" name="tw-log" class="" value="Login via Twitter">
	</div>
</form>
	</div>
	<div class="container container--double">
		<form class="form form--signin_big" name="sign-in" method="POST">
	<div class="header">
		<h1 class="">Sign in</h1>
		<p class=""><a href="#">Already Registered?</a></p>
	</div>
	<div class="content">
		<input type="text" name="login" class="" placeholder="E-mail or login">
		<input type="password" name="password" class="" placeholder="Password">
		<p>
			<input type="checkbox" name="remember-pass" id="check-remember">			
			<label for="check-remember">Remember password?</label>
		</p>
		<input type="submit" class="button" value="Sign In">
		<p>
			<span>OR</span>
		</p>
		<input type="button" name="fb-log" class="" value="Login via Facebook">
		<input type="button" name="tw-log" class="" value="Login via Twitter">
	</div>
</form>
	</div>
	<div class="container container--triple">
		<form class="form form--signup_big" name="sign-up" method="POST">
	<div class="header">
		<h1 class="">Sign up</h1>
		<p class=""><a href="#">Already Registered?</a></p>
	</div>
	<div class="content">
		<input type="text" name="login" class="" placeholder="E-mail or login">
		<input type="password" name="password" class="" placeholder="Password">
		<p>
			<a href="#">Forgot Password?</a>
		</p>
		<input type="submit" class="button" value="Sign Up">
		<p>
			<span>OR</span>
		</p>
		<input type="button" name="fb-log" class="" value="Login via Facebook">
		<input type="button" name="tw-log" class="" value="Login via Twitter">
	</div>
</form>
	</div>
	<div class="container container--triple">
		<form class="form form--signin_small" name="sign-in" method="POST">
	<div class="header">
		<h1 class="">Sign in</h1>
		<p class=""><a href="#">Already Registered?</a></p>
	</div>
	<div class="content">
		<input type="text" name="login" class="" placeholder="E-mail or login">
		<input type="password" name="password" class="" placeholder="Password">
		<p>
			<input type="checkbox" name="remember-pass" id="signin_small-remember">
			<label for="signin_small-remember">Remember password?</label>
		</p>
		<input type="submit" class="button" value="Sign In">
		<p>
			<span>OR</span>
		</p>
		<input type="button" name="fb-log" class="" value="Login via Facebook">
		<input type="button" name="tw-log" class="" value="Login via Twitter">
	</div>
</form>
	</div>
	<div class="container container--triple">
		<div class="container container--inner">
			<form class="form form--reset" name="reset-pass" method="POST">
	<div class="header">
		<h1 class="">Reset password</h1>
		<p class=""><a href="#">Sign In</a></p>
	</div>
	<div class="content">
		<input type="text" name="e-mail" class="" placeholder="E-mail">
		<input type="submit" class="button" value="Reset">
	</div>
</form>
		</div>
		<div class="container container--inner">
			<form class="form form--subscribe" name="subscribe" method="POST">
	<div class="header">
		<h1 class="">Subscribing</h1>
	</div>
	<div class="content">
		<p class="">
			We will never send you spam or some other trash
		</p>
		<input type="text" name="e-mail" class="" placeholder="E-mail">
		<input type="submit" class="button" value=">">
	</div>
</form>	
		</div>
	</div>
	<div class="container container--double_23">
		<form class="form" name="contact" method="POST">
	<div class="header">
		<h1 class="">Contact</h1>
	</div>
	<div class="content">

		<div>
			<p>
				<label for="input-name">Name</label>
			</p>
			<input type="text" name="name" id="input-name" class="" placeholder="Your Name">
		</div>	

		<div>
			<p>
				<label for="input-email">E-mail</label>
			</p>
			<input type="text" name="e-mail" id="input-email" class="" placeholder="Your E-mail">
		</div>	

		<div>
			<p>
				<label for="input-subject">Subject</label>
			</p>
			<input type="text" name="subject" id="input-subject" class="" placeholder="Enter Subject">
		</div>	

		<div>
			<p>
				<label for="choose-budget">Select Budget</label>
			</p>
			<select name="budget" id="choose-budget">
				<option value="10k-15k">$10.000 - $15.000</option>
				<option value="15k-20k">$15.000 - $20.000</option>
				<option value="20k-25k">$20.000 - $25.000</option>
			</select>
		</div>	

		<div>
			<p>
				<label for="input-message">Message</label>
			</p>	
			<input type="text-area" name="message" id="input-message" class="" placeholder="Some text">
		</div>
		
		<div>
			<input type="checkbox" name="send-me-copy" id="check-send">
			<label for="check-send">Send me a copy</label>
			<input type="submit" class="button" value="Send">
		</div>
	</div>
</form>
	</div>
	<div class="container container--double_13">
		 <form class="form" name="contact" method="POST">
	<div class="header">
		<h1 class="">Contact</h1>
	</div>
	<div class="content">
		<p>
			<label for="contact_small-name">Name</label>
		</p>
		<input type="text" name="name" id="contact_small-name" class="" placeholder="Your Name">
		<p>
			<label for="contact_small-email">E-mail</label>
		</p>
		<input type="text" name="e-mail" id="contact_small-email" class="" placeholder="Your E-mail">
		<p>
			<label for="contact_small-message">Message</label>
		</p>	
		<input type="text-area" name="message" id="contact_small-message" class="" placeholder="Some text">
		<p>
			<input type="submit" class="button" value="Send">
		</p>
	</div>
</form>		
	</div>
</body>
</html>
