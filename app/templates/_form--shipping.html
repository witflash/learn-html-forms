<form class="form" name="shipping-form" method="POST">
	<h2 class="">Shipping address</h2>
	<div class="content">
		<div class="container container--tripple">
			<p>
				<label for="select-country">Select Country</label>
			</p>
			<select name="country" id="select-country">
				<option value="usa">USA</option>
				<option value="canada">Canada</option>
				<option value="ukraine">Ukraine</option>
			</select>
			<p>
				<label for="select-city">Select City</label>
			</p>
			<select name="city" id="select-city">
				<option value="california">California</option>
			</select>
		</div>
		<div class="container container--tripple">
			<p>
				<label for="input-region">State, Region, Province</label>
			</p>
			<input type="text" name="region" id="input-region" class="">
			<p>
				<label for="input-zip">ZIP Code</label>
			</p>
			<input type="text" name="zip" id="input-zip" class="">
		</div>
		<div class="container container--tripple">
			<p>
				<label for="input-address1">Address 1</label>
			</p>
			<input type="text" name="address1" id="input-address1" class="">
			<p>
				<label for="input-address2">Address 2</label>
			</p>
			<input type="text" name="address2" id="input-address2" class="">
		</div>
		<p class="content__clear"></p>
	</div>
	
	<h2 class="">Contact info</h2>

	<div class="content">
		<div class="container container--tripple">
			<p>
				<label for="input-fullname">Full Name</label>
			</p>
			<input type="text" name="full-name" id="input-fullname" class="">
		</div>
		<div class="container container--tripple">
			<p>
				<label for="input-info_email">Full Name</label>
			</p>
			<input type="text" name="email" id="input-info_email" class="">
		</div>
		<div class="container container--tripple">
			<p>
				<label for="input-info_phone">Phone</label>
			</p>
			<input type="text" name="phone" id="input-info_phone" class="">
		</div>
		<p class="content__clear"></p>		
	</div>
	<p>
		<a href="#">Return to Cart</a>
	</p>
	<input type="submit" value="Payment Method">
</form>
