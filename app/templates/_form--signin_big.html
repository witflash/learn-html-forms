<form class="form form--signin_big" name="sign-in" method="POST">
	<div class="header header--signin_big">
		<h1 class="">Sign in</h1>
		<p class="header__corner"><a href="#">Already Registered?</a></p>
	</div>
	<div class="content">
		<input type="text" name="login" placeholder="E-mail or login" class="input content__end">
		<input type="password" name="password" placeholder="Password" class="input">
		<p class="content__left">
			<input type="checkbox" name="remember-pass" id="check-remember">			
			<label for="check-remember">Remember password?</label>
		</p>
		<input type="submit" class="button button--big_second content__end" value="Sign In">
		<p class="content__center">
			<span class="content__divider">OR</span>
			<hr>
		</p>
		<div class="container container__btn">
			<input type="button" name="fb-log" class="button button--fb" value="Login via Facebook">			
		</div>
		<div class="container container__btn_right">
			<input type="button" name="tw-log" class="button" value="Login via Twitter">
		</div>
		<div class="content__clear"></div>
	</div>
</form>
