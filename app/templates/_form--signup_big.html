<form class="form form--signup_big" name="sign-up" method="POST">
	<div class="header header--signup_big">
		<h1 class="">Sign up</h1>
		<div class="header__corner"><a href="#">Already Registered?</a></div>
	</div>
	<div class="content">
		<input type="text" name="login" placeholder="E-mail or login" class="input content__end">
		<input type="password" name="password" placeholder="Password" class="input">
		<div class="content__center">
			<a href="#">Forgot Password?</a>
		</div>
		<button type="submit" class="button button--big content__end">Sign Up</button>
		<div class="content__center">
			<span class="content__divider">OR</span>
			<hr>
		</div>
		<div class="container container__btn">
			<button type="button" name="fb-log" class="button button--fb">Login via Facebook</button>
		</div>
		<div class="container container__btn_right">
			<button type="button" name="tw-log" class="button">Login via Twitter</button>
		</div>
		<div class="content__clear"></div>
	</div>
</form>
