<form class="form form--signup_small" name="sign-up" method="POST">
	<div class="header header--small">
		<h2>Sign up</h2>
		<div class="header__corner header__corner--blue"><a href="#">Already Registered?</a></div>
	</div>
	<div class="content">
		<input type="text" name="login" class="input content__end" placeholder="E-mail or login">
		<input type="password" name="password" class="input" placeholder="Password">
		<div class="content__center">
			<a href="#">Forgot Password?</a>
		</div>
		<button type="submit" class="button button--big content__end">Sign Up</button>
		<div class="content__center">
			<span class="content__divider">OR</span>
			<hr>
		</div>
		<div class="container container__btn">
			<button type="button" name="fb-log" class="button button--fb_small"><span class="fa fa-facebook"></span>Facebook</button>
		</div>
		<div class="container container__btn_right">
			<button type="button" name="tw-log" class="button button--tw_small"><span class="fa fa-twitter"></span>Twitter</button>
		</div>
		<div class="content__clear"></div>
	</div>
</form>
